<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap & Merge Game</title>
    <meta name="description" content="A secure, monetizable web game with advanced analytics and payment processing">
    <meta name="keywords" content="game, web game, merge, tap, monetization, analytics">
    <meta name="author" content="Game Developer">
    <!-- Include multiple stylesheet references to ensure one works -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/tap-merge-game/style.css">
    
    <!-- AdMob SDK - IMPORTANT: REPLACE WITH YOUR PUBLISHER ID IN PRODUCTION -->
    <!-- CRITICAL SAFETY WARNING: NEVER click your own ads! This will result in permanent AdMob account banning. -->
    <!-- During development, use only test ad units to avoid policy violations -->
    <script async src="https://pagead.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX" crossorigin="anonymous"></script>
    <script>
        window.adsbygoogle = window.adsbygoogle || [];
        // Flag to use test ads during development to avoid policy violations
        const useTestAds = true;
        if (useTestAds) {
            console.log('Using test ads for development');
            // This ensures you don't get banned for invalid activity during development
            (adsbygoogle = window.adsbygoogle || []).requestNonPersonalizedAds = 1;
        }
    </script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.svg">
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Tap & Merge Game">
    <meta property="og:description" content="A secure, monetizable web game with advanced analytics and payment processing">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://gigasynagent.github.io/tap-merge-game/">
    <meta property="og:image" content="https://gigasynagent.github.io/tap-merge-game/favicon.svg">
    
    <!-- Privacy Policy Link for GDPR compliance -->
    <link rel="privacy-policy" href="privacy-policy.html">
    
    <!-- Inline emergency styles in case external stylesheet fails to load -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 10px 0;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score-container {
            display: flex;
            justify-content: space-around;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
            min-height: 300px;
        }

        .controls {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            min-width: 120px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- Top banner ad container -->
    <div id="top-banner-container" class="ad-banner-container top-banner">
        <!-- AdMob Banner Ad - IMPORTANT: USE TEST AD UNIT ID DURING DEVELOPMENT -->
        <!-- CRITICAL SAFETY WARNING: NEVER click your own ads! -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
             data-ad-slot="XXXXXXXXXX"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
    
    <div class="game-container">
        <div class="header">
            <h1>Tap & Merge</h1>
            <div class="score-container">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="coins">Coins: <span id="coins">0</span></div>
            </div>
        </div>
        
        <!-- Native ad placement before game board -->
        <div id="pre-game-native-ad" class="ad-native-container">
            <!-- CRITICAL SAFETY WARNING: Ad placement designed to prevent accidental clicks -->
        </div>
        
        <div class="game-board" id="gameBoard">
            <!-- Game elements will be generated here -->
        </div>
        
        <div class="controls">
            <button id="resetBtn">Reset Game</button>
            <button id="shopBtn">Shop</button>
            <button id="adBtn" class="reward-ad-button">üì∫ Watch Ad (+30 coins)</button>
        </div>
        
        <!-- Native ad container will be inserted here by script.js -->
        
        <div class="shop" id="shop">
            <h2>Shop</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <button id="upgradeBtn">Upgrade (+10 pts)</button>
                    <span>Cost: 50 coins</span>
                </div>
                <div class="shop-item">
                    <button id="doublePointsBtn">Double Points (30 sec)</button>
                    <span>Cost: 100 coins</span>
                </div>
                <div class="shop-item free-options">
                    <h3>Free Ways to Earn</h3>
                    <div class="free-options-container">
                        <button id="rewardedAdBtn" class="reward-ad-button">üì∫ Rewarded Video</button>
                        <button id="offerWallBtn" class="offer-button">üéÅ Special Offers</button>
                    </div>
                    <span>Complete offers for massive rewards!</span>
                </div>
                
                <!-- Payment options removed as we're now using ad-based monetization only -->
                
                <div class="shop-item">
                    <button id="securityTestBtn">Test Ad Security</button>
                    <span>Tests encryption of ad impression data</span>
                </div>
                <div class="shop-item">
                    <button id="privacySettingsBtn">Privacy Settings</button>
                    <span>Manage your privacy preferences</span>
                </div>
                
                <!-- Admin Dashboard button - only shown in development -->
                <div id="admin-dashboard-item" class="shop-item" style="display: none;">
                    <button id="adminDashboardBtn">Admin Dashboard</button>
                    <span>Developer tools and analytics</span>
                </div>
            </div>
            <button id="exportAnalyticsBtn">Export Analytics</button>
            <button id="closeShop">Close</button>
            
            <!-- In-shop native ad -->
            <div id="shop-native-ad" class="ad-native-container">
                <!-- CRITICAL SAFETY WARNING: Ad placement designed to prevent accidental clicks -->
            </div>
        </div>
        
        <!-- Banner ad container at the bottom -->
        <div id="banner-ad-container" class="ad-banner-container">
            <!-- AdMob Banner Ad - IMPORTANT: USE TEST AD UNIT ID DURING DEVELOPMENT -->
            <!-- CRITICAL SAFETY WARNING: NEVER click your own ads! -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                 data-ad-slot="XXXXXXXXXX"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>
    
    <!-- Privacy policy footer link -->
    <div class="privacy-footer" style="text-align: center; margin: 20px 0;">
        <a href="privacy-policy.html" style="color: white; text-decoration: underline; font-size: 0.8rem;">Privacy Policy</a>
    </div>
    
    <!-- Load scripts -->
    <script src="analytics.js"></script>
    <script src="security.js"></script>
    <script src="cookie-consent.js"></script>
    <script src="ads.js"></script>
    <script src="script.js"></script>
    
    <script>
        // Add click protection to all ad-related buttons
        const adButtons = document.querySelectorAll('.reward-ad-button, #adBtn');
        adButtons.forEach(button => {
            button.addEventListener('click', function(e) {
                const confirmed = confirm(
                    "AD SAFETY CHECK:\n\n" +
                    "Before proceeding, please confirm:\n" +
                    "1. You are NOT clicking your own ads\n" +
                    "2. This is a legitimate user interaction\n" +
                    "3. You understand incentivized clicks violate AdMob policy\n\n" +
                    "Continue with ad interaction?"
                );
                
                if (!confirmed) {
                    e.preventDefault();
                    return false;
                }
            });
        });
        
        // Add admin dashboard access logic
        document.addEventListener('DOMContentLoaded', () => {
            // Check if we're in development environment
            const isDevelopment = window.location.hostname === 'localhost' || 
                                 window.location.hostname === '127.0.0.1' ||
                                 (new URLSearchParams(window.location.search)).get('dev') === 'true';
            
            // Only show admin dashboard in development
            if (isDevelopment) {
                const adminItem = document.getElementById('admin-dashboard-item');
                if (adminItem) {
                    adminItem.style.display = 'block';
                    
                    // Add event listener for admin dashboard button
                    const adminBtn = document.getElementById('adminDashboardBtn');
                    if (adminBtn) {
                        adminBtn.addEventListener('click', () => {
                            window.location.href = 'admin.html';
                        });
                    }
                }
            }
        });
    </script>
</body>
</html>
