name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Create deployment directory
        run: |
          # Create simple redirect index file for the root
          echo '<!DOCTYPE html><html><head><title>Tap & Merge Game</title></head><body><h1>Tap & Merge Game</h1><p>Loading...</p><script>window.location.href="index.html";</script></body></html>' > root-index.html
          # List all files (for debugging)
          ls -la

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2